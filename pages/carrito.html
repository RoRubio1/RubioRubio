<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <meta name="keywords" content="ropa, moda, minimalista">
  <meta name="description" content="Tu carrito de compras">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">

  <link rel="stylesheet" href="../scss/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>




  <script></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="../index.html">
          <img src="../img/IMAGEN-05.png" alt="Home" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav navbar-nav1">
            <a class="nav-link" aria-current="page" href="./marca.html">La Marca</a>
            <a class="nav-link" href="./catalogo.html">Catálogo</a>
            <a class="nav-link" href="./cuenta.html">Cuenta</a>
          </div>

          <div class="container-icon">
            <div class="container-cart-icon">
              
              <a class="navbar-carrito carrito">
                <img src="../icons/cart.png" alt="Carrito" height="23">
              </a>

              <div class="count-products">
                <span id="contador-productos">0</span>
              </div>
            </div>
    
            <div class="container-cart-products hidden-cart">
              <div class="row-product hidden">
                <div class="cart-product">
                  <div class="info-cart-product">
                    <span class="cantidad-producto-carrito">1</span>
                    <p class="titulo-producto-carrito">Zapatos Nike</p>
                    <span class="precio-producto-carrito">$80</span>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon-close"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </div>
              </div>
    
              <div class="cart-total hidden">
                <h3>Total:</h3>
                <span class="total-pagar">$200</span>
              </div>
              <p class="cart-empty">El carrito está vacío</p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="linea_nav"></div>
  </header>

  <main>

    <div class="container m-3 row">
      <div class="container m-1 col">
        <form id="agregar">
          <label for="productos">Elija un producto</label>

          <select id="productos" class="form-control"></select>
          <br>
          <button id="agregar" class="btn btn-primary">Agregar</button>
        </form>
      </div>
      <div class="container m-1">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Nombre</th>
              <th>Precio Unitario</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="items">
          </tbody>
          <tfoot class="thead-dark">
            <tr>
              <th>Total: </th>
              <th></th>
              <th></th>
              <th id="total"></th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="container m-1">
        <button id="ordenar" class="btn btn-primary">
          Ordenar
        </button>
        <button id="vaciar" class="btn btn-primary">
          Vaciar
        </button>
      </div>
    </div>


    <body>
      <div class="cart-container contenedor_carrito">
        <div class="card">
          <div class="card-header card_header_carrito">
            Carrito
          </div>



          <div class="card-body card_carrito">
            <div class="card mb-3" style="max-width: 640px;">
              <div class="row g-0">
                <div class="col-md-4 carrito-contenedor-imagen">
                  <img src="../img/IMG_20210313_151608.jpg" class="img-fluid rounded-start carrito_producto" alt="...">
                </div>
                <div class="col-md-8 cuerpo_carta_carrito">
                  <div class="card-body">
                    <h5 class="card-title titulo_prenda">Cazadora1</h5>
                    <div class="contenido_cantidad_precio">
                      <select class="form-select seleccionar_cantidad" aria-label="Default select example">
                        <option selected>Selecionar cantidad</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                      <p class="card-text precio">
                        <large class="text-body-secondary">$1890 mx</large>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card mb-3" style="max-width: 640px;">
              <div class="row g-0">
                <div class="col-md-4 carrito-contenedor-imagen">
                  <img src="../img/IMG_20210314_160533.jpg" class="img-fluid rounded-start carrito_producto" alt="...">
                </div>
                <div class="col-md-8 cuerpo_carta_carrito">
                  <div class="card-body">
                    <h5 class="card-title titulo_prenda">Camisa1</h5>
                    <div class="contenido_cantidad_precio">
                      <select class="form-select seleccionar_cantidad" aria-label="Default select example">
                        <option selected>Selecionar cantidad</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                      <p class="card-text precio">
                        <large class="text-body-secondary">$1290 mx</large>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="card card_pagar">
              <div class="card-header pago card_header_pagar">
                Pago
              </div>
              <div class="card-body cuerpo_carta_pagar">
                <h5 class="card-title pagar_total">Total</h5>
                <p class="card-text precio_total">$3180 mx</p>

                <a href="#" class="btn btn-primary btn_pagar">Pagar</a>
              </div>
            </div>



          </div>
        </div>
      </div>

    </body>





  </main>

  <footer>
    <div class="contenedor_footer">
      <h1>RUBIO.RUBIO</h1>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/carrito.js"></script>
</body>

</html>
